<div id="fondo">
    <div>
        <app-cabecera></app-cabecera>
    </div>
    <div class="d-flex espacio-trabajo" id="wrapper">
        <div>
            <app-sidebar></app-sidebar>
        </div>
        <section id="page-content-wrapper">
            <div class="container espacio-principal">
                <div class="titulo">
                    <div>Formatos Para Iniciar Las Practicas Pre Profesionales</div>
                </div>

                <div class="list-h">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Documentos</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Opciones</th>
                                <th scope="col">Comentario</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Carta de aceptación</td>
                                <td>
                                    <a id="info" (click)="mostrarInfo(1)">
                                        <span class="material-icons-outlined">
                                            visibility
                                        </span>
                                    </a>
                                </td>
                                <td>
                                    <a style="cursor: pointer;text-decoration: none; color: black;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        <span class="material-icons-outlined">
                                            cloud_upload
                                        </span>
                                    </a>
                                </td>
                                <td style="width: 200px;">
                                    <div class="casilla" type="button" style="width: 100%;">
                                    <input name="nombre" type="text" class="form-control"
                                        aria-label="Text input with checkbox">
                                    </div>
                                </td>
                                <td>
                                    <span class="material-icons-outlined">
                                        done_all
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Plan de prácticas</td>
                                <td>
                                    <a id="info" (click)="mostrarInfo(2)">
                                        <span class="material-icons-outlined">
                                            visibility
                                        </span>
                                    </a>
                                </td>
                                <td>
                                    <a style="cursor: pointer;text-decoration: none; color: black;" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                                        <span class="material-icons-outlined">
                                            cloud_upload
                                        </span>
                                    </a>
                                </td>
                                <td style="width: 200px;">
                                    <div class="casilla" type="button" style="width: 100%;">
                                    <input name="nombre" type="text" class="form-control"
                                        aria-label="Text input with checkbox">
                                    </div>
                                </td>
                                <td>
                                    <span class="material-icons-outlined">
                                        done_all
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" style="margin: 0px;">
                <div class="col-10">

                </div>
                <div class="col-2">
                    <button class="btn btn-info boton">Enviar</button>
                </div>
            </div>
        </section>
        
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Subir archivo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input #Pdf class="form-control" type="file" id="formFile" (change)="uploadImage($event)">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Subir archivo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input #Pdf class="form-control" type="file" id="formFile" (change)="uploadImage($event)">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
